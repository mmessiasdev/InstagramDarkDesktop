<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/Logo/Instagram180x180.png>
    <link rel="icon" type="image/png" sizes="32x32" href="/Logo/Instagram32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Logo/instagram16x16.png">
    <title>Instagram</title>
</head>
<body>
    <div class="parte-direita">
        <div class="container-de-login">
            <img class="instagram-letreiro" src="Imagens/Instagram-Letreiro.png">
            <form>
                <input class="informacao" type="text" name="" placeholder="Telefone, nome de usuário ou email">
                <input class="senha" type="password" name="" placeholder="Senha">
                <div class="botao-principal">
                    <button class="botao-entar">Entrar</button>
                </div>
                <div>
                    <hr class="linha-central">
                    <p class="ou">OU</p>
                </div>
                <nav class="entrar">
                    <i class="fab fa-facebook-square"></i>
                    <a class="facebook" href="#"> Entrar com o Facebook</a>
                    <a class="esqueceu" href="#"><br><br>Esqueceu a senha?</a>
                </nav>
            </form>
        </div>
        <div class="container-de-cadastro">
            <p class="nao-tem-conta">Não tem uma conta? <a href="#" class="cadaste">Cadastre-se</a> </p>
        </div>
       <div class="container-do-aplicativo">
            <p class="obtenha">Obtenha o aplicativo.</p>
            <img class="baixe-aqui-apple" src="Imagens/baixar-na-appstore.png" alt="">
            <img class="baixe-aqui-google" src="Imagens/disponivel-no-googleplay.png" alt="">
        </div>
    </div>
    <div class="parte-esquerda">
        <nav class="imagem-pricipal">
            <img class="instagram-imagem" src="Imagens/ComputadorLobTrwikInstagram.png" alt="">
        </nav>
    </div>
</body>
</html>
